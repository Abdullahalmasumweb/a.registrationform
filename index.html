<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!--Login-Area--Start-->
        <section class="login-area">
            <div class="box-part">
                <div class="logo">
                    <img src="images/avater.webp" alt="">
                </div>
                <h2>Login Heare</h2>
                <form action="#" class="form">
                    <div class="group">
                        <label for="">User Name</label>
                        <input type="text" placeholder="User Name" class="control">
                    </div>
                    <div class="group">
                        <label for="">Password</label>
                        <input type="password" placeholder="password" class="control">
                    </div>
                    <div class="group">
                        <input type="submit" placeholder="Log In" class="btn">
                    </div>
                    <div class="group">
                       <a href="register.html" class="btn">
                      Click Register Form
                       </a>
                    </div>
                </form>
            </div>
        </section>
</body>
</html>
