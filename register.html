<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!--Login-Area--Start-->
        <section class="login-area">
            <div class="box-part">
                <div class="logo">
                    <img src="images/avater.webp" alt="">
                </div>
                <h2>Registration Form</h2>
                <form action="#" class="form">
                    <div class="group">
                        <label for="">First Name</label>
                        <input type="text" placeholder="First" class="control">
                    </div>
                    <div class="group">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Last" class="control">
                    </div>
                    <div class="group">
                        <label for="">Phone Number</label>
                        <input type="number" placeholder="Submit phone Number" class="control">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text" placeholder="Your address" class="control">
                    </div>
                    <div class="group">
                        <label for="">Email</label>
                        <input type="Email" placeholder="email here" class="control">
                    </div>
                    <div class="group">
                        <label for="">Password</label>
                        <input type="password" placeholder="need password" class="control">
                    </div>
                    <div class="group">
                        <label for="">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" class="control">
                    </div>
                    <div class="group">
                        <a href="index.html" class="btn">Register Here</a>
                    </div>
                </form>
            </div>
        </section>
</body>
</html>
